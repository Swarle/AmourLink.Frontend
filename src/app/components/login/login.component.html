<script src="https://accounts.google.com/gsi/client" async></script>
<div class="login">
  <div class="auth">
    <div class="auth__logo">
      <img src="assets/img/logo-mini.svg" alt="">
    </div>
    <div class="auth__text">
      Увійдіть
    </div>
    <div class="auth__form">
      <form>
        <input placeholder="Логін" type="text" class="auth__input">
        <input placeholder="Пароль" type="password" class="auth__input">
        <button type="submit" class="button button-gradient auth__btn-submit">Увійти</button>
      </form>
    </div>
    <div class="auth__subtext">Або увійдіть через</div>
    <div class="auth__items">
      <asl-google-signin-button
        type="standard"
        shape="pill"
        theme="filled_black"
        text="signin_with"
        size="large"
        locale="uk"
        logo_alignment="left"
        width="290"
      ></asl-google-signin-button>
      <div class="auth__item" (click)="loginWithFacebook()">
        <div class="auth__item-logo">
          <img src="assets/icons/icon_Facebook.svg" alt="">
        </div>
        <div class="auth__item-text">
          Увійти через Facebook
        </div>
      </div>
    </div>
    <div class="auth__also">
      Ще немає аккаунту?
      <span>Зареєеструватися</span>
    </div>
  </div>
</div>
