<section class="main">
  <div class="main__header-blur"></div>
  <div class="main__header">
    <div class="main__logo">
      <img src="../assets/img/logo-full.svg" alt="Logo-full">
    </div>

    <button (click)="openLoginModal()" class="button main__btn-login">
      Увійти
    </button>
  </div>
  <div class="main__register">
    <div class="main__text">
      Створи аккаунт
    </div>
    <button (click)="openRegisterModal()" class="button button-gradient main__btn-register">Створити аккаунт
    </button>
  </div>
</section>
