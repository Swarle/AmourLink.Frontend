<input
  [class.is-invalid]="control.invalid && control.touched"
  [formControl]="control"
  placeholder="{{placeholder}}"
  type="{{type}}">

<ng-container *ngIf="errorMap.size > 0">
  <ng-container *ngFor="let error of errorMap | keyvalue">
    <div class="invalid-feedback"
         *ngIf="control.errors?.[error.key]">
      {{error.value}}
    </div>
  </ng-container>
</ng-container>
