<ng-container >
    <div [ngStyle]="{'color': text.length >= maxLength ? 'red' : 'black'}"
         class="counter">{{maxLength - text.length}}</div>
    <ng-container *ngIf="isShowSubmitBtn">
      <div (click)="onBtnClick()" class="btn_submit">
        <div class="fa fa-check"></div>
      </div>
    </ng-container>
    <textarea
      (ngModelChange)="adjustTextareaHeight()"
      #autosize
      [(ngModel)]="text"
      (input)="onInput($event)"
      ></textarea>
</ng-container>
