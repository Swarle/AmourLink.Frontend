<div class="modal-header">
  <h4 class="modal-title pull-left">Основна інформація</h4>
  <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="basicInfoModalRef?.hide()">
    <span aria-hidden="true" class="visually-hidden">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="modal__basic">
    <form (ngSubmit)="submitBasicInfoModal()" [formGroup]="formGroup" autocomplete="off" class="modal__basic-form">
      <div>
        <label class="profile-edit__font profile-edit__font-fz22">Ім'я</label>
        <app-text-input
          [formControl]="$any(formGroup.controls['firstName'])"
          [placeholder]="'Ім\'я'"
          [errorMap]="firstNameValidationMap"
          [classList]="'modal__basic-input'"></app-text-input>
      </div>
      <div>
        <label class="profile-edit__font profile-edit__font-fz22">Фамілія</label>
        <app-text-input
          [formControl]="$any(formGroup.controls['lastName'])"
          [placeholder]="'Фамілія'"
          [errorMap]="lastNameValidationMap"
          [classList]="'modal__basic-input'"></app-text-input>
      </div>
      <div>
        <label class="profile-edit__font profile-edit__font-fz22">Національність</label>
        <app-text-input
          [formControl]="$any(formGroup.controls['nationality'])"
          [placeholder]="'Національність'"
          [errorMap]="nationalityValidationMap"
          [classList]="'modal__basic-input'"></app-text-input>
      </div>
      <div>
        <label class="profile-edit__font profile-edit__font-fz22">Вік</label>
        <app-text-input
          [formControl]="$any(formGroup.controls['age'])"
          [placeholder]="'Вік'"
          [errorMap]="ageValidationMap"
          [type]="'number'"
          [classList]="'modal__basic-input'"></app-text-input>
      </div>
      <div>
        <label class="profile-edit__font profile-edit__font-fz22">Стать:</label>
        <select class="form-select-lg modal__basic-select" formControlName="gender" name="gender">
          <option [ngValue]="'Чоловік'">Чоловік</option>
          <option [ngValue]="'Жінка'">Жінка</option>
        </select>
      </div>
      <button [class.button-disabled]="formGroup.invalid || !formGroup.touched"
              [disabled]="formGroup.invalid || !formGroup.touched"
              type="submit" class="button button-gradient modal__basic-submit">
        Зберегти інформацію
      </button>
    </form>
  </div>
</div>
